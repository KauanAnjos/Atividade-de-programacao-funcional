<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Predra Papel Tesoura</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pedra, Papel e Tesoura</h1>
            <img src="./assets/pedra-papel-tesoura.png" alt="">

        </header>

        <div id="jogo">
            <div class="inputsJogo">
                <div id="jogador">
                    <h3>Você</h3>
                    <label for="escolhaJogador">Sua escolha: </label>
                    <input type="text" id="escolhaJogador" required>
                </div>
                <div id="computador">
                    <h3>Maquina</h3>
                    <label for="escolhaJogador">Escolha da Maquina: </label>
                    <p>Tesoura</p>
                </div>
            </div>
            <button id="butaoJogar">Jogar!</button>
            <h2 id="resultado"></h2>
            <button id="butaoRecomecar">Recomeçar!</button>
        </div>

    </div>
</body>
</html>
